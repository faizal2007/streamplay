<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Benchmark Runs History</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; max-width: 1200px; }
      table { width: 100%; border-collapse: collapse; margin-top: 12px; }
      th, td { padding: 8px; border: 1px solid #ddd; text-align: left; font-size: 13px; vertical-align: top; }
      th { background: #f4f4f4; }
      #logs { white-space: pre-wrap; background:#111; color:#0f0; padding:8px; height:360px; overflow:auto; }
      .btn { padding:6px 10px; margin-right:6px; }
      .small { font-size:12px; color:#666; }
      .muted { color:#666; font-size:12px; }
      .nowrap { white-space: nowrap; }
    </style>
  </head>
  <body>
    <h2>Benchmark Runs History</h2>
    <div>
      <label>Limit: <input id="limit" type="number" value="50" min="1" style="width:80px" /></label>
      <button id="refresh" class="btn">Refresh</button>
      <a href="/bench" style="margin-left:16px">Run Benchmark</a>
      <a href="/" style="margin-left:8px">Home</a>
    </div>

    <table id="jobsTable" aria-live="polite">
      <thead>
        <tr>
          <th>Job ID</th>
          <th>Status</th>
          <th>Created</th>
          <th>Started</th>
          <th>Finished</th>
          <th>Concurrency</th>
          <th>Duration</th>
          <th>Avg CPU</th>
          <th>Avg Mem</th>
          <th>Per-session Mem</th>
          <th>Disk Growth</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Selected Job Logs</h3>
    <div id="logs">Select a job to view persisted logs here.</div>
    <script>
      const refreshBtn = document.getElementById('refresh');
      const limitInput = document.getElementById('limit');
      const tbody = document.querySelector('#jobsTable tbody');
      const logsEl = document.getElementById('logs');

      refreshBtn.onclick = loadJobs;

      async function loadJobs() {
        const limit = parseInt(limitInput.value || "50", 10);
        const resp = await fetch('/api/bench/history?limit=' + limit);
        if (!resp.ok) {
          alert('Failed to load history');
          return;
        }
        const data = await resp.json();
        renderJobs(data.jobs || []);
      }

      function fmtTs(ts) {
        if (!ts) return '-';
        const d = new Date(ts * 1000);
        return d.toISOString().replace('T',' ').replace('Z','');
      }

      function safe(v, fallback='-') {
        return (v === null || v === undefined) ? fallback : v;
      }

      function renderJobs(jobs) {
        tbody.innerHTML = '';
        jobs.forEach(job => {
          const params = job.params || {};
          const concurrency = params.concurrency || '-';
          const duration = params.duration || '-';
          const summary = job.summary || {};
          const avg_cpu = summary.avg_cores_str || '-';
          const avg_mem = summary.avg_mem || '-';
          const per_session_mem = summary.per_session_mem || '-';
          const disk_growth = summary.disk_growth || '-';

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td style="word-break:break-all">${job.id}</td>
            <td>${job.status || '-'}</td>
            <td class="small">${fmtTs(job.created_at)}</td>
            <td class="small">${fmtTs(job.started_at)}</td>
            <td class="small">${fmtTs(job.finished_at)}</td>
            <td class="nowrap">${concurrency}</td>
            <td class="nowrap">${duration}</td>
            <td class="nowrap">${avg_cpu}</td>
            <td class="nowrap">${avg_mem}</td>
            <td class="nowrap">${per_session_mem}</td>
            <td class="nowrap">${disk_growth}</td>
            <td>
              <button class="btn" data-action="logs" data-id="${job.id}">View Logs</button>
              <a class="btn" href="/api/bench/result/${job.id}" target="_blank">Download JSON</a>
            </td>
          `;
          tbody.appendChild(tr);
        });

        // attach handlers
        document.querySelectorAll('button[data-action="logs"]').forEach(btn => {
          btn.onclick = async (ev) => {
            const id = btn.getAttribute('data-id');
            await loadLogs(id);
          };
        });
      }

      async function loadLogs(jobId) {
        logsEl.textContent = 'Loading logs...';
        try {
          const resp = await fetch('/api/bench/logs/' + jobId + '?offset=0&limit=5000');
          if (!resp.ok) {
            logsEl.textContent = 'No logs available or failed to fetch.';
            return;
          }
          const data = await resp.json();
          if (!data.logs || !data.logs.length) {
            logsEl.textContent = 'No persisted logs for job ' + jobId;
            return;
          }
          // render lines
          const lines = data.logs.map(l => {
            const ts = l.ts ? new Date(l.ts * 1000).toISOString() : '';
            return `[${l.seq}] ${ts} ${l.line}`;
          });
          logsEl.textContent = lines.join('\n');
        } catch (e) {
          logsEl.textContent = 'Error loading logs: ' + e;
        }
      }

      // initial load
      loadJobs();
    </script>
  </body>
</html>
